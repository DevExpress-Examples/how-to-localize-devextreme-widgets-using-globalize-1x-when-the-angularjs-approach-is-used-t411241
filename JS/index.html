<!DOCTYPE html>
<html>
<head>
    <title>DevExtreme Demo</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" href="css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
    <div class="dx-viewport dx-ios-stripes" id="viewport">
        <div ng-view></div>
    </div>

    <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="lib/angular-route.min.js"></script>

    <script src="lib/cldr.min.js"></script>
    <script src="lib/cldr/event.min.js"></script>
    <script src="lib/cldr/supplemental.min.js"></script>
    <script src="lib/globalize.min.js"></script>
    <script src="lib/globalize/message.min.js"></script>
    <script src="lib/globalize/number.min.js"></script>
    <script src="lib/globalize/currency.min.js"></script>
    <script src="lib/globalize/date.min.js"></script>


    <script src="lib/dx.all.js"></script>
    <script src="lib/localization/dx.all.de.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script>

        $.when(
              $.getJSON("cldr/main/de/ca-gregorian.json"),
              $.getJSON("cldr/main/de/numbers.json"),
              $.getJSON("cldr/main/de/currencies.json"),
              $.getJSON("cldr/supplemental/likelySubtags.json"),
              $.getJSON("cldr/supplemental/timeData.json"),
              $.getJSON("cldr/supplemental/weekData.json"),
              $.getJSON("cldr/supplemental/currencyData.json"),
              $.getJSON("cldr/supplemental/numberingSystems.json")
            ).then(function () {
                return [].slice.apply(arguments, [0]).map(function (result) {
                    return result[0];
                });
            }).then(

                Globalize.load
            ).then(function () {
                Globalize.loadMessages({
                    de: {
                        "btnText": "Klick mich",
                        "alertMessage": "Ich habe geklickt",
                        "alertTitle": "Alarm Titel"
                    }
                })
                Globalize.locale('de');

                angular.bootstrap(document, ['dxApp']);
            });

    </script>

</body>
</html>
